<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My pj1</title>
    <link rel="stylesheet" href="../login.css">

</head>
<body>
    <header>
        <h1>Art Store</h1>
        <p id="slogan">Shopping for love</p>
        <p id="advice">为确保您账户的安全及正常使用，
            依《网络安全法》相关要求，
            6月1日起会员账户需绑定手机。
            如您还未绑定，请尽快完成，感谢您的理解及支持！</p>
    </header>
    <section>
        <div>
            <img src="../sucai/images/works/small/063020.jpg" id="imgOne">
            <img src="../sucai/images/works/small/063030.jpg" id="imgTwo">
            <img src="../sucai/images/works/small/063010.jpg" id="imgThree">
        </div>
        <form>
            <span>密码登录</span>
            <div>
            <p>Your name:</p>
            <img src="../sucai/images/icon/user.png">
            <input type="text" value="" placeholder="用户名/账号" id="user">
                <p id="tipUser"></p>
            </div>
            <div>
                <br/><br/>
            <p>Your password:</p>
            <img src="../sucai/images/icon/lock.png">
            <input type="password" placeholder="密码" id="pass">
                <p id="tipPass"></p>
            </div>
                <br/><br/><br/>

            <button type="button" onclick="tipUserEmpty()">登录</button>

        </form>
    </section>
    <script src="../login.js"></script>
</body>

</html>
